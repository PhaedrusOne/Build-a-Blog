{% extends 'base.html' %}

{% block content %}
    <h1 align='center'>Build A Blog</h1>

    {% if blogs|length == 0 %}
    <p>No Post Yet</p>
    {% else %}
            {% for blog in blogs %}
            <h2>
            <a href='/blog?id={{blog.id}}'><p>{{blog.title}}</p></a>
            </h2>
            <p>{{blog.body}}</p>           

            {% endfor %}

    {% endif %}          
{% endblock %}
