{% extends "base.html" %}

{% block content %}
<h1 align='center'>Add a Blog Entry</h1>
<form action='/newpost', method='POST'>   
    <label>
        Title for your new blog:
        <input type="text" name='title' value='{{title}}'/>
        <p class="error">{{title_error}}</p>
    </label>
            
    <label>
        Your new blog:
        <textarea name="body" rows="10" cols="50" value='{{body}}'></textarea>
         <p class="error">{{body_error}}</p>
    </label>    
    <input type="submit" value='Add Entry' />              
</form>


{% endblock %}
